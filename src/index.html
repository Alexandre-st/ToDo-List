<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/index.scss">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script>
    
  </script>
  <title>ToDo list</title>
</head>
<body>
  <header class="header">
    <div class="header-container">
      <h1 class="header-container-title">TODO</h1>
      <div class="header-container-toggle">
        <label class="theme-switch" for="checkbox">
          <input type="checkbox" id="checkbox">
          <div class="slider">
            <img class="slider-moon" src="./assets/images/icon-moon.svg" alt="Moon">
            <img class="slider-sun" src="./assets/images/icon-sun.svg" alt="Sun">
          </div>
        </label>
      </div>
    </div>
  </header> 
  <main>
    <div class="container">
      <form class="form">
        <label class="form-label" for="item">Create a new todo…</label>
        <div class="form-content">
          <div class="form-content-circle circle"></div>
          <input 
            class="form-content-input" type="text" id="item" placeholder="Create a new todo…" autocomplete="off"
          >
        </div>
      </form>

      <ul class="list" id="sortlist">
        <li class="list-item">
          <label class="list-check" for="taskDone">
            <input type="checkbox">
            <div class="circle"></div>
          </label>
          <p>Everybody is fine</p> 
        </li>
        <li class="list-item">
          <label class="list-check" for="taskDone">
            <input type="checkbox">
            <div class="circle"></div>
          </label>
          <p> Let's go !</p>
        </li>
      </ul>
    </div>
  </main>
  <footer>
    <p>Drag and drop to reorder list</p>
  </footer>

  <script type="module" src="./index.js"></script>
</body>
</html>
